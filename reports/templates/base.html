{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Callisto</title>
    <link href="/static/base.css" rel="stylesheet">

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
</head>
<body>
<div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Callisto</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'dashboard' user.username %}" id="id_reports">My reports</a></li>
                <li><a href="{% url 'logout' %}" id="id_logout">Log out</a></li>
            {% else %}
                <li><a href="{% url 'login' %}" id="id_login">Log in</a></li>
                <li><a href="{% url 'signup' %}" id="id_signup">Sign up</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

</div>
{% bootstrap_javascript jquery=1 %}
<script src="/static/report.js"></script>
</body>
</html>
