{% extends 'base.html' %}
{% block header_text %}Your reports{% endblock %}
{% block form_action %}/profiles/{{ profile.id }}/{% endblock %}
{% block table %}
        <table id="id_report_table" class="table">
            {% for report in profile.report_set.all %}
                <tr><td>Report {{ forloop.counter }}: {{ report.text }}</td></tr>
            {% endfor %}
        </table>
{% endblock %}
