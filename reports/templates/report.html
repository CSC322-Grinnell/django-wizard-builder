<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Callisto</title>
</head>
<body>
        <h1>Callisto</h1>

        <form method="POST" action="/reports/new">
            <input id="id_new_report" name="report_text" placeholder="Write it down"/>
            {% csrf_token %}
        </form>

        <table id="id_report_table">
            {% for report in reports %}
                <tr><td>Report {{ forloop.counter }}: {{ report.text }}</td></tr>
            {% endfor %}
        </table>
</body>
</html>
