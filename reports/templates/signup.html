{% extends 'crapllisto.html' %}

{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
                <h1>Callisto</h1>
                <h2>Create a new account</h2>
                <form method="POST" action="#">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                     <button type="submit" class="btn btn-primary">
                        Sign up
                    </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
